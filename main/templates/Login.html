{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}" />
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Login</h1>
        <form id="loginForm" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>

        <!-- Add Sign-Up Link -->
        <p class="text-center mt-3">
            Don't have an account? 
            <a href="{% url 'signup' %}">Sign up here</a>.
        </p>

        <div id="message" class="mt-3"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            fetch("{% url 'login' %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ email: email, password: password })
            })
            .then(response => response.json())
            .then(data => {
                const messageDiv = document.getElementById('message');

                if (data.error) {
                    // Display an error message
                    messageDiv.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                } else {
                    // Redirect based on user role
                    const userRole = data.user.role;
                    if (userRole === "admin") {
                        window.location.href = "{% url 'adminhome' %}";
                    } else if (userRole === "user") {
                        window.location.href = "{% url 'home' %}";
                    } else {
                        // Unknown role
                        messageDiv.innerHTML = `<div class="alert alert-danger">Unknown role. Please contact support.</div>`;
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
                const messageDiv = document.getElementById('message');
                messageDiv.innerHTML = `<div class="alert alert-danger">An error occurred while processing your request. Please try again.</div>`;
            });
        });
    </script>
</body>
</html>
