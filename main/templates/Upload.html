{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Admin Upload </h2>
        <form id="signupForm" method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="domain">Domain</label>
                <input type="text" class="form-control" id="domain" name="domain" placeholder="Enter the Quesion Domain" required>
            </div>
            <div class="form-group">
                <label for="name">Author Name </label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter the Author Name" required>
            </div>
            <div class="form-group">
                <label for="title">Question</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Enter the Question" required>
            </div>
            <div class="form-group">
                <label for="answer">Answer </label>
                <input type="text" class="form-control" id="answer" name="answer" placeholder="Enter your Answer of the Question" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Upload</button>
        </form>
        <p class="text-center mt-3">
            Back to Adminhome 
            <a href="{% url 'adminhome' %}"><strong>üè†</strong></a>.
        </p>

        <div id="message" class="mt-3"></div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            fetch("{% url 'signup' %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}',
                },
                body: JSON.stringify({
                    Name: name,
                    email: email,
                    password: password,
                    confirmPassword: confirmPassword,
                })
            })
            .then(response => response.json())
            .then(data => {
                const messageDiv = document.getElementById('message');
                if (data.error) {
                    messageDiv.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                } else {
                    messageDiv.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
